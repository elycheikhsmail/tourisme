source: https://github.com/elycheikhsmail/tourisme/archive/refs/heads/main.zip#tourisme-main
features:
  - mysql
  - php latest
  - deno lts
  - firewall
nginx:
  root: public_html
  fastcgi: "on"
  locations:
    - match: /
      try_files: $uri $uri/ /index.php$is_args$args
    - match: ~ /xmlrpc\.php$
      deny: all
commands:
  - deno task g